<ion-content padding class="background">

  <ion-row>
    <ion-col></ion-col>
    <ion-col col-8>
      <img src="http://caspianpetrotech.com/wp-content/uploads/2015/10/logo_placeholder_0.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-item class="transparent">
    <ion-icon name="mail" color="light" item-left></ion-icon>
    <ion-input class="light" type="email" placeholder="Email" [(ngModel)]="email" required #focusInput></ion-input>
  </ion-item>

  <ion-item class="transparent">
    <ion-icon name="lock" color="light" item-left></ion-icon>
    <ion-input class="light" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <br>

  <button ion-button round block color="light" (click)="signIn()">Sign In</button>

  <ion-row>
    <ion-col col-6>
      <div class="light text-left" (click)="forgotPassword()">Forgot Password?</div>
    </ion-col>
    <ion-col col-6>
      <div class="light text-right" (click)="signUp()">Sign Up!</div>
    </ion-col>
  </ion-row>

  <br>

  <div class="strike">
    <span class="light">OR</span>
  </div>

  <br>

  <button ion-button round block color="light" (click)="signInAnonymously()">Sign In Without Account</button>

  <!--button ion-button round block icon-left color="primary" (click)="signInWithPhoneNumber()"><ion-icon name="call"></ion-icon>Sign In With Phone</button>
  <button ion-button round block icon-left color="google" (click)="signInWithGoogle()"><ion-icon name="google"></ion-icon>Sign In With Google</button>
  <button ion-button round block icon-left color="facebook" (click)="signInWithFacebook()"><ion-icon name="facebook"></ion-icon>Sign In With Facebook</button>
  <button ion-button round block icon-left color="twitter" (click)="signInWithtwitter()"><ion-icon name="twitter"></ion-icon>Sign In With Twitter</button-->

  <p *ngIf="error" class="danger">{{ error }}</p>

</ion-content>
