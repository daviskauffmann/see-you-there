<ion-content padding class="background">

  <ion-row>
    <ion-col></ion-col>
    <ion-col col-8>
      <img src="http://placehold.it/300x200" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-item class="transparent">
    <ion-icon name="mail" color="light" item-left></ion-icon>
    <ion-input class="light" type="email" placeholder="Email" [(ngModel)]="email" required #focusInput></ion-input>
  </ion-item>

  <ion-item class="transparent">
    <ion-icon name="lock" color="light" item-left></ion-icon>
    <ion-input class="light" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <br>

  <button ion-button round block color="light" (click)="signIn()">Sign In</button>
  <!--button ion-button round block color="light" (click)="signInAnonymous()">Sign In Anonymous</button-->

  <ion-row>
    <ion-col>
      <button ion-button small clear round block color="light" (click)="forgotPassword()">Forgot Password?</button>
    </ion-col>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button small clear round block color="light" (click)="signUp()">Sign Up!</button>
    </ion-col>
  </ion-row>

  <p *ngIf="error" class="danger">{{ error }}</p>

  <!--button ion-button block icon-left color="primary" (click)="signIn()"><ion-icon name="call"></ion-icon>Sign In With Phone</button>
  <button ion-button block icon-left color="google" (click)="signIn()"><ion-icon name="google"></ion-icon>Sign In With Google</button>
  <button ion-button block icon-left color="facebook" (click)="signIn()"><ion-icon name="facebook"></ion-icon>Sign In With Facebook</button>
  <button ion-button block icon-left color="twitter" (click)="signIn()"><ion-icon name="twitter"></ion-icon>Sign In With Twitter</button-->

</ion-content>
