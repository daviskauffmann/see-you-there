<ion-content padding class="background">

  <ion-item class="transparent">
    <ion-icon name="person" color="light" item-left></ion-icon>
    <ion-input class="light" type="text" placeholder="Display Name (optional)" [(ngModel)]="displayName" #focusInput></ion-input>
  </ion-item>

  <ion-item class="transparent">
    <ion-icon name="mail" color="light" item-left></ion-icon>
    <ion-input class="light" type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
  </ion-item>

  <ion-item class="transparent">
    <ion-icon name="lock" color="light" item-left></ion-icon>
    <ion-input class="light" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <ion-item class="transparent">
    <ion-icon name="lock" color="light" item-left></ion-icon>
    <ion-input class="light" type="password" placeholder="Confirm Password" [(ngModel)]="password2" required></ion-input>
  </ion-item>

  <br>

  <button ion-button round block color="light" (click)="signUp()">Sign Up</button>

  <button ion-button clear round block color="light" (click)="cancel()">Cancel</button>

  <p *ngIf="error" class="danger">{{ error }}</p>

</ion-content>
