<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <!--button ion-button icon-only (click)="addEvent()">
          <ion-icon name="add"></ion-icon>
        </button-->
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar class="cal-segment">

    <ion-segment [(ngModel)]="weekday">

      <ion-segment-button value="sun">S {{ getWeekday().sunday }}</ion-segment-button>
      <ion-segment-button value="m">M {{ getWeekday().monday }}</ion-segment-button>
      <ion-segment-button value="t">T {{ getWeekday().tuesday }}</ion-segment-button>
      <ion-segment-button value="w">W {{ getWeekday().wednesday }}</ion-segment-button>
      <ion-segment-button value="r">R {{ getWeekday().thursday }}</ion-segment-button>
      <ion-segment-button value="f">F {{ getWeekday().friday }}</ion-segment-button>
      <ion-segment-button value="sat">S {{ getWeekday().saturday }}</ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="logo-overlay"></div>

  <calendar [dateFormatter]="dateFormatter" preserveScrollPosition="true" [calendarMode]="calendarMode" [currentDate]="currentDate"
    [eventSource]="events.getFilteredEvents()" [step]="step" (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onTitleChanged($event)" allDayLabel="All-Day"></calendar>

</ion-content>
