<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <!--button ion-button icon-only (click)="addEvent()">
          <ion-icon name="add"></ion-icon>
        </button-->
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar class="cal-segment">

    <ion-segment [(ngModel)]="weekday">

      <ion-segment-button value="sun">S</ion-segment-button>
      <ion-segment-button value="m">M</ion-segment-button>
      <ion-segment-button value="t">T</ion-segment-button>
      <ion-segment-button value="w">W</ion-segment-button>
      <ion-segment-button value="r">R</ion-segment-button>
      <ion-segment-button value="f">F</ion-segment-button>
      <ion-segment-button value="sat">S</ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="logo-overlay"></div>

  <calendar preserveScrollPosition="true" [calendarMode]="calendarMode" [currentDate]="currentDate" [eventSource]="events.getFilteredEvents()"
    [step]="step" (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)" allDayLabel="All-Day"></calendar>

</ion-content>
