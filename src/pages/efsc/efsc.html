<ion-header>

    <ion-navbar color="primary">

      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>{{ title }}</ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="showFilters()">
          <ion-icon name="options"></ion-icon>
        </button>
        <!--button ion-button icon-only (click)="addEvent()">
          <ion-icon name="add"></ion-icon>
        </button-->
      </ion-buttons>

    </ion-navbar>

  </ion-header>

  <ion-content>

    <calendar preserveScrollPosition="true" [lockSwipeToPrev]="lockSwipeToPrev" [calendarMode]="calendarMode" [currentDate]="currentDate"
      [eventSource]="eventSource" [step]="step" (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)"
      (onTimeSelected)="onTimeSelected($event)"></calendar>

  </ion-content>
