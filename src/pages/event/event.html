<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ event.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>

    <img src="http://lorempixel.com/400/200/" />

    <ion-card-header>
      <h1 text-wrap>{{ event.title }}</h1>
      <p>{{ event.category }} | {{ event.subCategory }}</p>
    </ion-card-header>

    <ion-card-content>
      <p></p>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      <h1>Time</h1>
    </ion-card-header>

    <ion-card-content>
      <p>{{ event.startTime | date:"yMdjm" }}</p>
      <p>{{ event.endTime | date:"yMdjm" }}</p>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      <h1>Location</h1>
      <p>{{ event.location }}</p>
    </ion-card-header>

    <ion-card-content></ion-card-content>

  </ion-card>

</ion-content>
