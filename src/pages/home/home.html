<ion-header>

  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar>

    <ion-segment [(ngModel)]="calendarMode">

      <ion-segment-button value="day">Today</ion-segment-button>
      <ion-segment-button value="week">This Week</ion-segment-button>
      <ion-segment-button value="month">This Month</ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <calendar [calendarMode]="calendarMode" [currentDate]="currentDate" [eventSource]="eventSource" [step]="step" (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onTitleChanged($event)"></calendar>

</ion-content>
