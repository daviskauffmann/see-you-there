<ion-header>

  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="options"></ion-icon>
      </button>
      <!--button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button-->
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar class="cal-segment">

    <ion-segment [(ngModel)]="calendarMode">

      <ion-segment-button value="day">Day</ion-segment-button>
      <ion-segment-button value="month">Month</ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="logo-overlay"></div>

  <calendar formatDayTitle="MMMM dd" preserveScrollPosition="true" [lockSwipeToPrev]="lockSwipeToPrev" [calendarMode]="calendarMode" [currentDate]="currentDate"
    [eventSource]="eventSource" [step]="step" (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)"
    (onTimeSelected)="onTimeSelected($event)" (onTitleChanged)="onTitleChanged($event)"></calendar>

</ion-content>
