<ion-header>

  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <div class="logo-overlay"></div>

  <template #template let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
    <ion-list>
      <ion-item *ngFor="let event of selectedDate.events" (click)="onEventSelected(event)">
        {{ event.title }}
      </ion-item>
    </ion-list>
  </template>

  <!-- OVERRIDE. 1. Change times shown under the month-view to 12-hour clock with AM and PM. And if event is at 3:00, remove the zeros. ie: "3 PM - 4 PM" or "3PM - 3:45PM"
                 2. Change format from a single line to an unordered list, with event title, organizer, time, and bookmark outline icon to the right. -->
  <calendar [monthviewEventDetailTemplate]="template" [dateFormatter]="dateFormatter" calendarMode="month"
    [currentDate]="currentDate" [eventSource]="events.getFilteredEvents()" [step]="step" (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onTitleChanged($event)" allDayLabel="All-Day"></calendar>

</ion-content>
