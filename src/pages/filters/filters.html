<ion-header>

  <ion-navbar color="primary">

    <ion-title>Filters</ion-title>

    <ion-buttons end>
      <button ion-button (click)="selectAll()">Select All</button>
      <button ion-button (click)="unselectAll()">Unselect All</button>
      <button ion-button (click)="done()">Done</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let category of categories">
      <ion-label>{{ category.name }}</ion-label>
      <ion-checkbox [(ngModel)]="category.selected"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>
