<ion-header>

  <ion-navbar color="primary">

    <ion-title>Add Event</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Category</ion-label>
    <ion-input [(ngModel)]="category"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Subcategory</ion-label>
      <ion-input [(ngModel)]="subCategory"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label>Location</ion-label>
    <ion-input [(ngModel)]="location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Time</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="endTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>All Day</ion-label>
    <ion-checkbox [(ngModel)]="allDay"></ion-checkbox>
  </ion-item>

  <button ion-button block (click)="add()">Add Event</button>

  <p *ngIf="error" class="danger">{{ error }}</p>

</ion-content>
