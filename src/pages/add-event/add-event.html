<ion-header>

  <ion-navbar color="primary">

    <ion-title>Add Event</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="add()">Add</button>
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="title" required></ion-input>
    </ion-item>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>All-day</ion-label>
    <ion-toggle [(ngModel)]="allDay"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="endTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label><ion-icon name="list"></ion-icon></ion-label>
    <ion-input placeholder="Category" [(ngModel)]="category" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Subcategory" [(ngModel)]="subCategory"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Location" [(ngModel)]="location" required></ion-input>
  </ion-item>

  <p *ngIf="error" class="danger">{{ error }}</p>

</ion-content>
